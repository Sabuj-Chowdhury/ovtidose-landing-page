<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ovtidose Real Estate</title>

    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CDN -->
    <!-- Replace the Tailwind CDN section -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-poppins">
    <header class="relative">
      <!-- navbar START -->
      <nav
        class="bg-white/80 backdrop-blur-sm fixed w-full z-50 px-5 py-8 shadow-sm"
      >
        <!-- nav container -->
        <div class="max-w-5xl mx-auto">
          <div class="flex items-center justify-between">
            <!-- navigation links -->
            <div class="flex items-center gap-5 font-bold text-sm">
              <a href="#" class="text-gray-700 hover:text-orange-500">Buy</a>
              <a href="#" class="text-gray-700 hover:text-orange-500">Rent</a>
              <a href="#" class="text-gray-700 hover:text-orange-500"
                >Advertise</a
              >
              <a href="#" class="text-gray-700 hover:text-orange-500"
                >Rentals</a
              >
            </div>

            <!-- logo container -->
            <div
              class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
            >
              <img
                src="https://www.ovtidose.com/realestate/wp-content/uploads/2024/11/logo-re-black-new.png"
                alt="ovtidose logo"
                class="h-16"
              />
            </div>

            <!-- user actions -->
            <div class="flex items-center space-x-6">
              <a href="#" class="text-gray-700 hover:text-orange-500">
                <!-- home SVG font awesome logo -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 576 512"
                  class="w-5 h-5 fill-current"
                >
                  <path
                    d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
                  />
                </svg>
              </a>
              <a href="#" class="text-gray-700 hover:text-orange-500">
                <!-- user SVG font awesome logo -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="w-5 h-5 fill-current"
                >
                  <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar ENDS -->
      <!-- hero section START -->
      <section class="relative h-screen w-full">
        <!-- Video Background -->
        <div class="absolute inset-0 w-full h-full overflow-hidden">
          <video
            class="absolute min-w-full min-h-full object-cover"
            autoplay
            loop
            muted
            playsinline
          >
            <!-- random property video -->
            <source
              src="https://videos.pexels.com/video-files/7578547/7578547-uhd_2560_1440_30fps.mp4"
              type="video/mp4"
            />
          </video>
          <!-- Dark overlay -->
          <div class="absolute inset-0 bg-black/40"></div>
        </div>

        <!-- Hero Content -->
        <div class="relative h-full flex items-center justify-center">
          <div class="text-center text-white max-w-4xl px-4">
            <h1 class="text-5xl font-bold mb-6">Find Your Dream Property</h1>
            <p class="text-xl mb-12">
              Discover the perfect home that matches your lifestyle
            </p>

            <!-- Search Box -->
            <div class="bg-white rounded-lg p-6 shadow-lg">
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="relative">
                  <select
                    class="w-full p-3 text-gray-700 bg-gray-50 rounded border appearance-none outline-none"
                  >
                    <option>Property Type</option>
                    <option>House</option>
                    <option>Apartment</option>
                    <option>Commercial</option>
                  </select>
                  <div
                    class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none"
                  >
                    <svg
                      class="w-4 h-4 text-gray-500"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 9l-7 7-7-7"
                      ></path>
                    </svg>
                  </div>
                </div>

                <div class="relative">
                  <select
                    class="w-full p-3 text-gray-700 bg-gray-50 rounded border appearance-none focus:outline-none"
                  >
                    <option>Location</option>
                    <option>New York</option>
                    <option>Los Angeles</option>
                    <option>Chicago</option>
                  </select>
                  <div
                    class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none"
                  >
                    <svg
                      class="w-4 h-4 text-gray-500"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 9l-7 7-7-7"
                      ></path>
                    </svg>
                  </div>
                </div>

                <button
                  class="bg-orange-500 text-white py-3 px-6 rounded hover:bg-orange-600 transition duration-300"
                >
                  Advanced Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- hero section ENDS -->
    </header>

    <!-- main sections -->
    <main>
      <!-- featured listings START -->
      <section></section>
      <!-- featured listings ENDS -->

      <!-- Residential section START -->
      <section></section>
      <!-- Residential section ENDS -->

      <!-- Commercial section START -->
      <section></section>
      <!-- Commercial section ENDS -->

      <!-- Contact form section START -->
      <section></section>
      <!-- Contact form section ENDS -->

      <!-- Finest Properties section START -->
      <section></section>
      <!-- Finest Properties section ENDS -->

      <!-- Explore Cities section START -->
      <section></section>
      <!-- Explore Cities section ENDS -->

      <!-- key features section START -->
      <section></section>
      <!-- key features section ENDS -->
    </main>

    <!-- footer START -->
    <footer></footer>
    <!-- footer ENDS -->
  </body>
</html>
