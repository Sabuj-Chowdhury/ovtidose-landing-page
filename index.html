<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ovtidose Real Estate</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- navbar START -->
      <nav class="navbar">
        <div class="nav-container">
          <button id="menuBtn" class="menu-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>

          <div class="nav-content">
            <div id="mobileMenu" class="mobile-menu">
              <div class="nav-links">
                <a href="#" class="nav-link">Buy</a>
                <a href="#" class="nav-link">Rent</a>
                <a href="#" class="nav-link">Advertise</a>
                <a href="#" class="nav-link">Rentals</a>
              </div>
            </div>

            <div class="logo-container">
              <img
                src="https://www.ovtidose.com/realestate/wp-content/uploads/2024/11/logo-re-black-new.png"
                alt="ovtidose logo"
                class="logo"
              />
            </div>

            <div class="user-actions">
              <a href="#" class="action-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                  <path
                    d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
                  />
                </svg>
              </a>
              <a href="#" class="action-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar ENDS -->

      <!-- hero section START -->
      <section class="hero">
        <div class="video-background">
          <video class="hero-video" autoplay loop muted playsinline>
            <source
              src="https://videos.pexels.com/video-files/7578547/7578547-uhd_2560_1440_30fps.mp4"
              type="video/mp4"
            />
          </video>
          <div class="overlay"></div>
        </div>

        <div class="hero-content">
          <div class="hero-text">
            <h1 class="hero-title">Find Your Dream Property</h1>
            <p class="hero-description">
              Discover the perfect home that matches your lifestyle
            </p>

            <div class="search-box">
              <div class="search-grid">
                <div class="select-wrapper">
                  <select class="custom-select">
                    <option>Property Type</option>
                    <option>House</option>
                    <option>Apartment</option>
                    <option>Commercial</option>
                  </select>
                  <div class="select-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 9l-7 7-7-7"
                      ></path>
                    </svg>
                  </div>
                </div>

                <div class="select-wrapper">
                  <select class="custom-select">
                    <option>Location</option>
                    <option>New York</option>
                    <option>Los Angeles</option>
                    <option>Chicago</option>
                  </select>
                  <div class="select-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 9l-7 7-7-7"
                      ></path>
                    </svg>
                  </div>
                </div>

                <button class="search-button">Advanced Search</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- hero section ENDS -->
    </header>

    <main>
      <!-- Empty sections -->
      <section></section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>

    <footer></footer>

    <script>
      const menuBtn = document.getElementById("menuBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      let isMenuOpen = false;

      menuBtn.addEventListener("click", () => {
        isMenuOpen = !isMenuOpen;
        if (isMenuOpen) {
          mobileMenu.classList.add("active");
        } else {
          mobileMenu.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
